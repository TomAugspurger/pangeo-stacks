name: PullRequestBuild

on:
  pull_request:
    branches:
      - master

env:
  GITHUB_REF: ${{ github.ref }}
  GITHUB_SHA: ${{ github.sha }}
  IMAGE_PREFIX: pangeo/

jobs:
  base-image:
    env:
      IMAGE: base-notebook
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Set Up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Enable Pip Cache
      uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Dependencies
      run: |
        python --version
        pip install -r requirements.txt
        repo2docker --version
        docker version
    - name: Build Image
      run: |
        python3 build.py --pr --image-prefix=${IMAGE_PREFIX} ${IMAGE}
    - name: Authenticate with DockerHub
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
    - name: Push Image to DockerHub
      # NOTE: could export tag names from build.py?
      run: |
        CALVER="$( date -u '+%Y.%m.%d' )"
        SHA="$( git rev-parse --short ${GITHUB_SHA} )"
        DOCKER_TAG=${CALVER}-${SHA}-PR

        docker push ${IMAGE_PREFIX}${IMAGE}:${DOCKER_TAG}
        docker push ${IMAGE_PREFIX}${IMAGE}-onbuild:${DOCKER_TAG}

  onbuild-images:
    needs: base-image
    strategy:
      fail-fast: false
      matrix:
        IMAGE: [pangeo-notebook, pangeo-esip]
    name: ${{ matrix.IMAGE }}
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
    - name: Set Up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Enable Pip Cache
      uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Dependencies
      run: |
        python --version
        pip install -r requirements.txt
        repo2docker --version
        docker version
    - name: Authenticate with DockerHub
      run: |
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
    - name: Build Image
      run: |
        python3 build.py --pr --image-prefix=${IMAGE_PREFIX} ${{ matrix.IMAGE }}
    - name: Push Image to DockerHub
      run: |
        IMAGE=${{ matrix.IMAGE }}
        CALVER="$( date -u '+%Y.%m.%d' )"
        SHA="$( git rev-parse --short ${GITHUB_SHA} )"
        DOCKER_TAG=${CALVER}-${SHA}-PR

        docker push ${IMAGE_PREFIX}${IMAGE}:${DOCKER_TAG}
        docker push ${IMAGE_PREFIX}${IMAGE}-onbuild:${DOCKER_TAG}
